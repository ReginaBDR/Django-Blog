<!DOCTYPE html>
  <html lang="en">
<html>

{% include "head.html" %}

<body>

    {% include 'header.html' %}

    {% if messages %}
        <div class="messages w-50 mx-auto my-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">{{ message |safe }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock content %}

    {% include 'footer.html' %}
    {% include 'scripts.html' %}

</body>

</html>
