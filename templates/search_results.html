{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="col-lg-6 mx-auto">
      <h3 class="text-center">This are the results for your search:</h3>
        {% for post in queryset %}
            <div class="text-center my-5 py-2 px-5 rounded table-bordered">
                <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
               </a> 
            </div>
        
        {% endfor %}

  </div>  
</div>
{% endblock %}
